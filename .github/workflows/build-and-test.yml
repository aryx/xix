jobs:
  job:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          opam-depext: false
      - name: Install dependencies
        run: |
          opam install --deps-only .
          sudo apt-get install -y rc
      - name: Build mk/rc
        run: |
          eval $(opam env)
          ./bootstrap-mk.sh
      - name: Build all xix
        run: |
          eval $(opam env)
          export MKSHELL=`which rc`
          export PATH=`pwd`/bin:$PATH
          mk depend
          mk
      - name: Basic test
        run: |
          ./test.sh
    strategy:
      matrix:
        ocaml-compiler:
          - 3.10.0
          - 4.04.1
          - 4.14.1
          - 5.2.0
        os:
          - ubuntu-latest
name: build-and-test
on:
  pull_request: null
  push:
    branches:
      - master
  schedule:
    - cron: 59 12 * * *
  workflow_dispatch: null
